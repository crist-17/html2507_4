<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레드향 주문하기</title>
</head>
<body>
    <div id="container">
        <h1>레드향 주문하기</h1>
        <form>
            <fieldset>
                <legend>상품선택</legend>
                <p><b>주문할 상품을 선택해 주세요.</b></p>
                <ul id="product">
                    <li>
                        <label><input type="checkbox" value="s_3">선물용 3kg</label>
                        <input type="number" min="0" max="5" value="0">개 <small>(최대5개)</small>
                    </li>
                    <li>
                        <label><input type="checkbox" value="s_5">선물용 5kg</label>
                        <input type="number" min="0" max="5" value="0">개 <small>(최대3개)</small>
                    </li>
                    <li>
                     <label><input type="checkbox" value="f_3">가정용 3kg</label>
                        <input type="number" min="0" max="5" value="0">개 <small>(최대5개)</small>
                    </li>
                    <li>
                     <label><input type="checkbox" value="f_3">가정용 5kg</label>
                        <input type="number" min="0" max="3" value="0">개 <small>(최대3개)</small>
                    </li>
                </ul>
            </fieldset>
            

        </form>
    </div>
    
</body>
</html>
